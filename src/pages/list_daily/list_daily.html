<ion-header>
    <ion-navbar>
      <ion-title>{{'list_partner' | translate}}</ion-title>  </ion-navbar>
  </ion-header>
  

<ion-content class="bg-color">
        <ion-grid >
                <ion-row justify-content-center align-items-center >
                  <ion-card id = "login-card">
                    <form >
                      <ion-list>
            
                        <ion-item>
                          <ion-label fixed>Từ khóa : </ion-label>
                          <ion-input type="text"  placeholder="Chọn từ khóa..." [(ngModel)]="keyword" [ngModelOptions]="{standalone: true}"></ion-input>
                        </ion-item>
            
                        <div padding>
                          <button ion-button color="primary" block (click) = "finding()" >TÌM KIẾM</button>
                          <button ion-button color="secondary" block (click)="openAddDaily()">THÊM ĐẠI LÝ</button>
                        </div>
                        
                      </ion-list>
                    </form>
                  </ion-card>
                </ion-row>
              </ion-grid>
    
        <div>
            <ion-card text-wrap >
                <ion-label class="title_all" style="font-weight:bold;color:#694efe;text-align:center;font-size:30px" >Tổng số đại lý</ion-label>
                <ion-label class="title_all" style="text-align:center;font-size:30px">{{tong_so_daily}}</ion-label>
                <ion-label  class="title_all" style="font-weight:bold;color:#ed3a44;text-align:center;font-size:30px"  >Tổng tiền</ion-label>
                <ion-label class="title_all" style="text-align:center;font-size:30px">{{tong_tien}}</ion-label>
        
    </ion-card>
    </div>
    
    <ion-item style="background:#34db61" text-wrap>
            <ion-label style="text-align:center;font-weight:bold;color:white">Login ID</ion-label>
            <ion-label style="text-align:center;font-weight:bold;color:white">Tên</ion-label>
            <ion-label style="text-align:center;font-weight:bold;color:white">Số tiền</ion-label>
            <ion-label style="text-align:center;font-weight:bold;color:white">Ngày tạo</ion-label>
            <ion-label style="text-align:center;font-weight:bold;color:white">Trạng thái</ion-label>
    </ion-item>
<ion-list>
<ion-item *ngFor = "let item of items" text-wrap>
    <ion-label style="text-align:center;font-weight:bold;color:#3184fe" (click)="viewDetail(item['id'])">{{item['login_id']}}</ion-label>
    <ion-label style="text-align:center">{{item['ten']}}</ion-label>
    <ion-label style="text-align:center">{{item['sotien']}}</ion-label>
    <ion-label style="text-align:center">{{item['ngay_tao']}}</ion-label>
    <ion-label style="text-align:center">{{item['trang_thai']}}</ion-label>

</ion-item>
</ion-list>
</ion-content>
