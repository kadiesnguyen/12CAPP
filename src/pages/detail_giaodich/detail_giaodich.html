<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title><span text-uppercase class="center">Chi tiết giao dịch</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
        <ion-card>
                <ion-item text-wrap>
                        <div>
                                <button style="width:150px;height:50px;font-weight: bold;background-color:#007ffe;color:white" ion-button  (click) = "check()" >KIỂM TRA</button>
                                <button style="width:150px;height:50px;font-weight: bold;background-color:#d92f48;color:white" ion-button  (click)="cancel()">HỦY YÊU CẦU</button>
                                <button style="width:150px;height:50px;font-weight: bold;background-color:#ffbc20;color:black" ion-button  (click)="delete()">XÓA LỆNH</button>
                                </div>
                </ion-item>
        </ion-card>



    <ion-card text-wrap>
        <ion-label style="font-weight: bold;font-size:30px;text-align: center;color:#3184fe" >THÔNG TIN</ion-label>
        <ion-item text-wrap>
                <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">TT thẻ <span style="color:#34db61">({{status}})</span> : </ion-label>
                <ion-textarea disabled ="true" style="color:black" [(ngModel)]="tt_the"></ion-textarea>
        </ion-item>
        <ion-item text-wrap>
                <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">Số điện thoại nạp : </ion-label>
                <ion-textarea disabled ="true" [(ngModel)]="phoneNum"></ion-textarea>
        </ion-item>
        <ion-item text-wrap>
                <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">Số tiền đã nạp : </ion-label>
                <ion-textarea disabled ="true"  [(ngModel)]="danap"></ion-textarea>
        </ion-item>
        <ion-item text-wrap>
                <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">Kết quả nạp : </ion-label>
                <ion-textarea disabled ="true"   [(ngModel)]="result_nap"></ion-textarea>
        </ion-item>
        
    </ion-card>
</ion-content>
