<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title><span text-uppercase class="center">THÊM MỚI ĐẠI LÝ</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <ion-card>
        <ion-label style="font-weight: bold;font-size:30px;text-align: center;color:#3184fe " >THÔNG TIN</ion-label>
        <ion-item text-wrap>
                <ion-label style="margin-left: 20px" color="primary">TÊN ĐẠI LÝ : </ion-label>
                <ion-input placeholder="Nhập tên..." [(ngModel)]="ten_daily"></ion-input>
        </ion-item >
        <hr>
        <ion-item text-wrap>
                <ion-label style="margin-left: 20px" color="primary">LOGIN ID : </ion-label>
                <ion-input placeholder="Nhập id..." [(ngModel)]="login_id"></ion-input>
        </ion-item>
        <hr>
        <ion-item text-wrap>
                <ion-label style="margin-left: 20px" color="primary">MẬT KHẨU : </ion-label>
                <ion-input type="password" placeholder="Nhập mật khẩu..." [(ngModel)]="pw"></ion-input>
        </ion-item>
        <hr>
        <ion-item text-wrap>
                <ion-label style="margin-left: 20px" color="primary">Tỷ lệ chiết khẩu mua tkc (%)</ion-label>
                
        </ion-item>
        <div>
                
                
                    <ion-item>
                            <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44" >VT : </ion-label>
                            <ion-input  [(ngModel)]="vt"></ion-input>

                            
                        
                    </ion-item>
                    <ion-item>
                                <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">MB : </ion-label>
                                <ion-input  [(ngModel)]="mb" ></ion-input>
                    </ion-item>
                    
                    <ion-item>
                                <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">VN : </ion-label>
                                <ion-input  [(ngModel)]="vn" ></ion-input>
    
                                
                    </ion-item>
                    <ion-item>
                                <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">VNTS : </ion-label>
                                <ion-input [(ngModel)]="vnts" ></ion-input>
                    </ion-item>
                    <ion-item>
                            <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">Garena : </ion-label>
                            <ion-input  [(ngModel)]="garena" ></ion-input>
                            
                            
                    </ion-item>
                    <ion-item>
                                <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">K+ : </ion-label>
                                <ion-input  [(ngModel)]="kplus"  ></ion-input>
                    </ion-item>
        </div>
        <hr>
        <ion-item>
                <ion-label style="margin-left: 20px" color="primary">Tỷ lệ chiết khấu mua thẻ (%)</ion-label>
                
        </ion-item>
        <div>
                        <ion-item>
                                <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44" >VT : </ion-label>
                                <ion-input  [(ngModel)]="vt1" ></ion-input>
            
                                        
            
                                </ion-item>
                                <ion-item>
                                            <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">MB : </ion-label>
                                            <ion-input  [(ngModel)]="mb1" ></ion-input>
                                </ion-item>
                                <ion-item>
                                            <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">VN : </ion-label>
                                            <ion-input  [(ngModel)]="vn1" ></ion-input>
                
                                            
                                </ion-item>
                                <ion-item>
                                            <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">VTTS : </ion-label>
                                            <ion-input [(ngModel)]="vtts1" ></ion-input>
                                </ion-item>
                                <ion-item>
            
                                        <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">FTTH : </ion-label>
                                        <ion-input  [(ngModel)]="ftth1" ></ion-input>
            
                                        
                                </ion-item>
                                <ion-item >
                                            <ion-label style="margin-left: 20px;font-weight: bold;font-size:20px;color:#ed3a44"  color="primary">VNMB : </ion-label>
                                            <ion-input  [(ngModel)]="vnmb1" ></ion-input>
                                </ion-item>
        </div>
        <hr>
        <ion-item text-wrap>
                <ion-label style="margin-left: 20px" color="primary">GHI CHÚ : </ion-label>
                <ion-input text-wrap placeholder="Nhập nội dung..." [(ngModel)]="ghi_chu"></ion-input>
        </ion-item>

    </ion-card>
    <ion-card>
        <ion-item>
                <div>
                        <button style="width:150px;height:50px;font-weight: bold" ion-button color="primary" (click) = "save()" >LƯU LẠI</button>
                        <button style="width:150px;height:50px;font-weight: bold" ion-button color="secondary" (click)="saveAndView()">LƯU VÀ XEM CT</button>
                      </div>
        </ion-item>
    </ion-card>
</ion-content>
