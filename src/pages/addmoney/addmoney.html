<ion-header>
  <ion-navbar>
      <ion-title>{{'add_money' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="form">
      <ion-list no-lines>

          <ion-item text-wrap>
              <ion-textarea [(ngModel)] = "accountCanNap" type="text" placeholder="{{'enter_phone_number' | translate}}"></ion-textarea>
              <ion-icon class="material-icons" item-end>account_box</ion-icon>
          </ion-item>
          <ion-item text-wrap>
              <!--                <ion-input type="text" placeholder="{{'select_operator' | translate}}"></ion-input>-->
              <ion-select text-wrap [(ngModel)]="select_operator" (ionChange) = "onChangeCardType($event)">
                  <ion-option text-wrap value="vt">Vietel trả truớc {{chietkhau_vt}}</ion-option>
                  <ion-option text-wrap value="vn">Vinaphone trả truớc {{chietkhau_vn}}</ion-option>
                  <ion-option text-wrap  value="vtts">Vietel trả sau {{chietkhau_vtts}}</ion-option>
                  <ion-option text-wrap value="ftth">Cuớc truyền hình FTTH {{chietkhau_ftth}}</ion-option>
                  <ion-option text-wrap  value="mb">Nạp Mobi {{chietkhau_mb}}</ion-option>
                  <ion-option text-wrap  value="vnmb">Nạp VNBM {{chietkhau_vnmb}}</ion-option>

              </ion-select>
              
              <ion-icon class="material-icons" item-end>keyboard_arrow_down</ion-icon>
              
          </ion-item>
          
          <ion-row *ngIf = "hidden">
                <button style="background:#34db61" ion-button (click)="getOtp()">Get</button>
                <ion-input  type="text" placeholder="Nhập otp..." [(ngModel)]="otp"></ion-input>
          </ion-row>
          
          
      </ion-list>


      <form id="calculator-form1">
          <ion-item  text-wrap id="calculator-input1">
              <ion-label></ion-label>
              <ion-textarea type="text" placeholder="Số tiền" name="display" [(ngModel)]="sotien">0</ion-textarea>
          </ion-item>
      </form>
      <hr>

          <button   ion-button color="energized" (click)="addMoney(10000)"> 10.000 </button>
          <button ion-button color="energized" (click)="addMoney(20000)"> 20.000 </button>
          <button ion-button color="energized" (click)="addMoney(50000)"> 50.000 </button>
          <button ion-button color="energized" (click)="addMoney(100000)"> 100.000 </button>
          <button ion-button color="energized" (click)="addMoney(200000)"> 200.000 </button>
          <button ion-button color="energized" (click)="addMoney(500000)"> 500.000 </button>
          <button   ion-button color="energized" (click)="resetMoney()"> Xoá </button>



            <button ion-button block class="btn" (click)="presentConfirm()"> {{'pay_via_quickpay' | translate}}</button>
 </div>
 <ion-card>
        <div class="card_bg center_img">
            <img src="assets/imgs/card_bg2.png" class="crop_img">
        </div>
        <h2></h2>
        <ion-scroll scrollX="true">

        </ion-scroll>
    </ion-card>
</ion-content>
