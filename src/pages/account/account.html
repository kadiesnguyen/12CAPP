<ion-header class="header_bg bg-transparent">
    <ion-navbar>
        <ion-title>{{'account' | translate}}</ion-title>
        
                <button style="width:100px;background:#34db61"  ion-button color="energized" (click)="settingOtp()"> Cài đặt OTP </button>
                        <button style="width:100px;background:#34db61"  ion-button color="energized" (click)="changePass()"> Đổi mật khẩu </button>
                        <button style="width:100px;background:#34db61"  ion-button color="energized" (click)="logout()"> Đăng xuất </button>
    </ion-navbar>
    <div class="profile_box d-flex">
        
        <div class="name_box">
            <h2>12C Pay</h2>
            <h3>{{'view_profile' | translate}}</h3>
        </div>
    </div>
</ion-header>

<ion-content class="bg-color">
        
<ion-list no-lines>

    <ion-item text-wrap id="calculator-input1">
        <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">ID: </ion-label>
        <ion-textarea text-wrap disabled = "true"  type="text" [(ngModel)]="id"></ion-textarea>
    </ion-item>
    <ion-item text-wrap id="calculator-input1">
        <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">Tên hiện thị: </ion-label>
        <ion-textarea style="height:50px" text-wrap disabled = "true" type="text" [(ngModel)]="ten_hienthi"></ion-textarea>
    </ion-item>
    <ion-item text-wrap id="calculator-input1">
        <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">Tham gia: </ion-label>
        <ion-textarea text-wrap disabled = "true" type="text" [(ngModel)]="tham_gia"></ion-textarea>
    </ion-item>
    <ion-item text-wrap id="calculator-input1">
        <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">Số tiền hiện có: </ion-label>
        <ion-textarea text-wrap disabled = "true" type="text" [(ngModel)]="sotien"></ion-textarea>
    </ion-item>
    <ion-item text-wrap id="calculator-input1">
        <ion-label floating style="color:#3184fe;font-weight:bold;font-size:20px">Ghi chú: </ion-label>
        <ion-textarea text-wrap disabled = "true" type="text" [(ngModel)]="ghi_chu"></ion-textarea>
    </ion-item>

    <ion-card text-wrap style="background:#fef4ec">
        <ion-label style="margin-left: 20px;font-size:25px;font-weight: bold" color="red">CHÚ Ý  </ion-label>
        <ion-label style="margin-left: 20px" color="black">Thông tin tài khoản được admin tạo bạn không thể sửa.  </ion-label>
 </ion-card>
</ion-list>



</ion-content>
