<ion-header>
    <ion-navbar>
        <ion-title>{{'phone_recharge' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="form">
        <ion-list no-lines>
            <ion-item>
                <p item-start text-end>{{'prepaid' | translate}}</p>
                <ion-toggle checked="false"></ion-toggle>
                <p item-end text-start>{{'postpaid' | translate}}</p>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="{{'enter_phone_number' | translate}}"></ion-input>
                <ion-icon class="material-icons" item-end>account_box</ion-icon>
            </ion-item>
            <ion-item>
                <!--                <ion-input type="text" placeholder="{{'select_operator' | translate}}"></ion-input>-->
                <ion-label>{{'select_operator' | translate}}</ion-label>
                <ion-select [(ngModel)]="select_operator">
                    <ion-option value="vietel">Vietel</ion-option>
                    <ion-option value="mobiphone">Mobiphone </ion-option>
                    <ion-option value="Vinaphone">Vinaphone</ion-option>
                </ion-select>
                <ion-icon class="material-icons" item-end>keyboard_arrow_down</ion-icon>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="{{'amount' | translate}}"></ion-input>
                <h4 item-end>{{'see_plans' | translate}}</h4>
            </ion-item>

        </ion-list>
        <button ion-button block class="btn"> {{'pay_via_quickpay' | translate}}</button>
    </div>

    <div class="banner">
        <div class="banner_img">
            <img src="assets/imgs/banner3.png">
        </div>
        <div class="banner_text" text-right>
            <h3 text-uppercase>Nạp tièn điện thoại</h3>
            <h2>Chiết khấu cao</h2>
            <h4 text-uppercase>{{'shop_now' | translate}}</h4>
        </div>
    </div>
</ion-content>
