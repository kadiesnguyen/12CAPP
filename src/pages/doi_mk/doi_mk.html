<ion-header class="bg-transparent">
    <ion-navbar>
        <ion-title><span text-uppercase class="center">ĐỔI MẬT KHẨU</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-color">
    <ion-card>
        <ion-item>
                <ion-label style="margin-left: 20px" color="primary">Mật khẩu cũ :  </ion-label>
                <ion-input type="password"  [(ngModel)]="pw_old"></ion-input>
        </ion-item>
        <hr>
        <ion-item>
                <ion-label style="margin-left: 20px" color="primary">Mật khẩu mới : </ion-label>
                <ion-input type="password" [(ngModel)]="pw"></ion-input>
        </ion-item>
        <hr>
        <ion-item>
                <ion-label style="margin-left: 20px" color="primary">Xác nhận lại mật khẩu mới : </ion-label>
                <ion-input type="password"  [(ngModel)]="pw_again"></ion-input>
        </ion-item>
        <button style="width:100%;background:#34db61"  ion-button color="energized" (click)="accept()"> XÁC NHẬN </button>
     </ion-card>
</ion-content>
