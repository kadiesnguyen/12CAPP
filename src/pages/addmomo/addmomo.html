<ion-header>
  <ion-navbar>
      <ion-title>NẠP MOMO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="form">
      


      <form id="calculator-form1">
          <ion-item id="calculator-input1">
              <ion-label></ion-label>
              <ion-input type="text" placeholder="Số tiền cần chuyển" name="display" [(ngModel)]="sotien">0</ion-input>
          </ion-item>
      </form>


          <button   ion-button color="energized" (click)="addMoney(10000)"> 10.000 </button>
          <button ion-button color="energized" (click)="addMoney(20000)"> 20.000 </button>
          <button ion-button color="energized" (click)="addMoney(50000)"> 50.000 </button>
          <button ion-button color="energized" (click)="addMoney(100000)"> 100.000 </button>
          <button ion-button color="energized" (click)="addMoney(200000)"> 200.000 </button>
          <button ion-button color="energized" (click)="addMoney(500000)"> 500.000 </button>
          <button   ion-button color="energized" (click)="resetMoney()"> Xoá </button>



             <button ion-button block class="btn" (click)="presentConfirm()"> {{'pay_via_quickpay' | translate}}</button>
 </div>
  <div class="banner">
      <div class="banner_img">
          <img src="assets/imgs/banner3.png">
      </div>
      <div class="banner_text" text-right>
          <h3 text-uppercase>Nạp tièn Momo</h3>
          <h2>Chiết khấu cao</h2>
          <h4 text-uppercase>{{'shop_now' | translate}}</h4>
      </div>
  </div>
</ion-content>
